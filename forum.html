<!DOCTYPE html>
<html lang="en" style="
    height: 95%;
">  <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="assets/images/favicon-white.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Primary Meta Tags -->
        <title>ThoriumMC</title>
        <meta name="title" content="ThoriumMC">
        <meta name="description" content="ThoriumMC Forum">
        <link rel="stylesheet" href="assets/styles/forumStyles.css">
    </head>

    <body class="mainForumBody">
        <br>
        <div>
            <h1 id="name" style="position:fixed; top:5%; left:50%; transform:translateX(-50%); margin:0;">_</h1>
        </div>

        <div class="flex-container" id="member-container" 
            style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: center;">
            <div class="container" style="margin-top: 10rem;" id="newsContainer">
                <div class="top-container">
                    <h1 style="font-size: 3rem;">News</h1>
                </div>
            </div>

            <div class="container" style="margin-top: 10rem;" id="infosContainer">
                <div class="top-container">
                    <h1 style="font-size: 3rem;">Infos</h1>
                </div>
            </div>
        </div>

        <nav class="footer">
            <a href="index.html" title="">ThoriumMC</a>
            <a href="ourTeam.html" title="">Our Team</a>
            <a href="forum.html" title="">Forum</a>
            <a href="404.html" title="">Social Media</a>
            <a href="https://discord.gg/7WX49fZtkb" title="" target="_blank">Discord</a>
        </nav>

        <script src="assets/scripts/animations.js"></script>

        <script>
            animateText("Forum", (text, finished) => {
                document.getElementById("name").innerText = text;
                setInterval(updateOnlinePlayers, 1000);
            }, 175)

            const newsContainer = document.getElementById("newsContainer");
            const infosContainer = document.getElementById("infosContainer");

            function redirectTo(url) {
                window.location.href = url;
            }

            newsContainer.addEventListener("click", function() {
                redirectTo("forum/news.html");
            });

            infosContainer.addEventListener("click", function() {
                redirectTo("forum/infos.html");
            });

        </script>
    </body>

</html>
