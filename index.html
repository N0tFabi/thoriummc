        <script>
            function copyIp(clickedElement) {
                navigator.clipboard
                    .writeText("thoriummc.net")
                    .then(() => {
                        clickedElement.innerText = "Copied!";
                        setTimeout(() => {
                            clickedElement.innerText = "thoriummc.net";
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error(`Failed to copy text to clipboard: ${error}`);
                    });
            }

            updateOnlinePlayers();
            animateText("Welcome to Thorium MC", (text, finished) => {
                document.getElementById("name").innerText = text;
                setInterval(updateOnlinePlayers, 1000);
            }, 175)

        </script>
